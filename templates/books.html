<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th></th>
			<th>Title</th>
			<th>Author</th>
			<th>Year</th>
			<th>Available Books</th>
		</tr>
	</thead>
	<tbody>
		{% for book in books %}
		<tr>
			<td><img class="book-preview-image" src="{{ url_for('static', filename = ''+ book.cover ) }}" alt="{{ book.name }}"></td>
			<td>{{ book.name }}</td>
			<td>{{ book.authors }}</td>
			<td>{{ book.year }}</td>
			<td>{{ book.available }}</td>
		</tr>
		{% endfor %}
